<!DOCTYPE html>
<html>
<head>
    <title>E-Learning Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="bg-cover bg-center" style="background-image: url('{% get_media_prefix %}s.jpg');">
    <nav class="bg-gray-800 text-white p-4">
        <a href="{% url 'home' %}" class="mr-4">Home</a>
        {% if user.is_authenticated %}
            {% if user.user_type == 'teacher' %}
                <a href="{% url 'teacher_dashboard' %}" class="mr-4">Dashboard</a>
            {% elif user.user_type == 'student' %}
                <a href="{% url 'student_dashboard' %}" class="mr-4">Dashboard</a>
            {% elif user.user_type == 'admin' %}
                <a href="{% url 'admin_dashboard' %}" class="mr-4">Dashboard</a>
            {% endif %}
            <a href="{% url 'logout' %}" class="mr-4">Logout</a>
        {% else %}
            <a href="{% url 'login' %}" class="mr-4">Login</a>
            <a href="{% url 'register' %}" class="mr-4">Register</a>
        {% endif %}
    </nav>
    {% block content %}{% endblock %}
</body>
</html>
